<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>

<body>

    <div class="app">



        <div class="header">
            <!-- <img src="weather photo.jpg" alt="bg-photo"> -->
            <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <span>Weather in <strong>Istanbul</strong> / TR</span>
            </div>
            <input type="text" id="searchBar" placeholder="Bir konum için arama yapın..">
        </div>

        <img class="weather" src="ICE_STORE_3_-removebg-preview.png" alt="logo">

        <!-- <div class="content"> -->

        <div class="cloud">
            <h1>Gün</h1>
            <img class="cloudy" src="cloudy.png" alt="cloudy">
        </div>
        <div class="information" style="display: flex; flex-direction: column;">
            <div class="day">Cuma 27 Haziran 21:30</div>
            <div class="temp">10°C</div>
            <div class="desc">Parçalı Bulutlu</div>
        </div>

        <div class="more-info">
            <div class="feel">Hissedilen 9°C</div>
            <div class="minmax">
                <span>En yüksek sıcaklık 17°C</span>
            </div>
        </div>
        <!-- </div> -->

        <!-- <div class="cloud">
            <img class="cloudy" src="cloudy.png" alt="cloudy">
        </div> -->
    </div>


    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
