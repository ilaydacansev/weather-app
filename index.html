<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="app">
      <!-- <div class="bg-photo">
            <img src="bg-photo.jpg" alt="bg-photo">
        </div> -->
      <div class="header">
        <div class="dropdown">
          <button class="dropbtn" id="myDropdown" onclick="toggleDropdown()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">10 Günlük Hava Durumu</a>
            <hr />
            <a href="#">Nem Oranları</a>
            <hr />
            <a href="#">Gizlilik</a>
          </div>
        </div>

        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="searchBar"
            class="mt-2"
            placeholder="Bir konum için arama yapın.."
          />
          <ul id="search-list" style="display: none"></ul>
        </div>

        <i class="fa-solid fa-location-dot"></i>

        <div id="city" class="city">
          <!-- <i class="fa-solid fa-location-dot"></i> -->
          Istanbul TR Hava Durumu
        </div>
      </div>

      <div class="content" id="content">
        <div id="information" class="information">
          <img class="weather-icon text-left" src="02d@2x.png" alt="cloudy" />
          <div id="date" class="date"></div>
          <div id="time" class="time"></div>
          <div id="temp" class="temp"></div>
          <div id="desc" class="desc"></div>
        </div>
      </div>

      <div id="more_info" class="more-info">
        <!-- <div id="feel" class="weather-item">Hissedilen
                <div>9°C</div>
            </div>
            <div id="humidity" class="weather-item">
                <div>Ortalama Nem </div>
                <div>40%</div>
            </div>
            <div id="sunrise" class="weather-item">
                <div>Gün Doğumu</div>
                <div>06:38</div>
            </div>
            <div id="sunset" class="weather-item">
                <div>Gün Batımı</div>
                <div>18:18</div>
            </div>
            <div id="min" class="weather-item">
                <div>En yüksek sıcaklık</div>
                <div>17°C</div>
            </div>
            <div id="max" class="weather-item">
                <div>En düşük sıcaklık</div>
                <div>13°C</div>
            </div> -->
      </div>

      <div id="days" class="days">
        <div id="days-info" class="days-info">
          <div id="day" class="day" onclick="setActive(this)">
            <span>Pazartesi</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Salı</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Çarşamba</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Perşembe</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Cuma</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Cumartesi</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
          <div id="day" class="day" onclick="setActive(this)">
            <span>Pazar</span>

            <img class="img-day" src="02d@2x.png" alt="cloudy" />

            <p>17°C / 4°C</p>
          </div>
        </div>
      </div>
    </div>
